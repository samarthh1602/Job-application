<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
    
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
 <h1>Job application form</h1>
 <h3>Please fill out the form below to submit your Job application</h3>
 
    <div class="container">
        <form id="survey-form">
            <div class="form"><label for="fname">First Name:<br></label></div>
                    
                
           
            <div class="form"><input type="text" class="input-text" id="fname" name="fname" style="margin-bottom: 20px !important; "  placeholder="Enter Your First Name" required autocomplete="on"><br ></div>

            <div class="form"><label for="sname" id="sname" >Last Name:<br></label></div>
            <div class="form"><input type="text" class="input-text" id="fname" name="second-name" style="margin-bottom: 20px;" size="40" placeholder="Enter Your Last Name" required autocomplete="on"><br></div>

            <div class="form"><label for="dob" id="dob">Date Of Birth:<br></label></div>
            <div class="form"><input type="date" id="dob" name="dob" style="margin-bottom: 20px" required autocomplete="on"><br></div>

            <div class="form"><label for="email" id="email">Email ID:</label><br></label></div>
            <div class="form"><input type="email" id="email" class="input-text" name="email" style="margin-bottom: 20px" size="40" placeholder="abcd@gmail.com" required autocomplete="on"><br></div>

            <div class="form"><label for="mob-no" id="mob-no">Mobile Number:<br></label></div>
            <div class="form"><input type="tel" id="mob-no" name="mob-no" style="margin-bottom: 20px" placeholder="e.g 9591335566" required autocomplete="on"><br></div>

            <div class="radio-group">
                <label for="Education">Education:<br></label>
                <label>12th<br>
                    <input type="radio" name="option" value="12th" required><br>
                    
                
                    
                   
                </label>
                <label>
                    Undergraduate<br>
                    <input type="radio" name="option" value="Undergraduate"><br>
                    
                </label>
                <label>
                    Postgraduate<br>
                    <input type="radio" name="option" value="Postgraduate"><br>
                    
                </label>
                <label>
                    PHD<br>
                    <input type="radio" name="option" value="PHD" style="margin-bottom: 20px;"><br>
                    
                </label>
            </div>

            <div class="form"><label for="exp" id="exp">Experience(in number of years)<br></label></div>
            <div class="form"><select id="Experience" name="experience" style="margin-bottom: 20px" required autocomplete="on"> </div>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="5+">5+</option>
                <option value="10+">10+</option>
                <option value="15+">15+</option>
                <option value="20+">20+</option>

            </select><br>

            <div class="form"><label for="pos" id="pos">Applied Position:<br></label></div>
            <div class="form"><input type="text" class="input-text" id="pos" name="pos" style="margin-bottom: 20px" size="40" placeholder="Position you wish to apply for" required autocomplete="on"><br></div>

            <div class="form"><label for="interview-date" id="interview-date">Preferred Interview Date:<br></label></div>
            <div class="form"><input type="date" id="interview-date" name="interview-date" style="margin-bottom: 20px;" required autocomplete="on"><br></div>

            <div class="form"><label for="interview-time" id="interview-time">Preferred Interview Time<br></label></div>
            <div class="form"><select id="Experience" name="experience" style="margin-bottom: 20px" required autocomplete="on"></div>
                <option value="10:00AM">10:00 AM</option>
                <option value="10:30AM">10:30 AM</option>
                <option value="11:00AM">11:00 AM</option>
                <option value="11:30AM">11:30 AM</option>
                <option value="12:00 Noon">12:00 noon</option>
                <option value="12:30 PM">12:30 PM</option>
                <option value="1:00 PM">1:00 PM</option>
            </select><br>
        

            <div class="form"><label for="start-date" id="start-date">Earliest Possible Start Date:<br></label></div>
            <div class="form"><input type="date" id="Start Date" name="Start-date" style="margin-bottom: 20px" required autocomplete="on"><br></div>
        
            <div class="form"><label for="cover-letter" id="cover-letter">Cover Letter(Please do not exceed 200 words)<br></label></div>
            <div class="form"><textarea name="cover-letter" rows="10" cols="40" style="margin-bottom: 20px" required autocomplete="on"></textarea><br></div>

            <div class="form"><label for="resume" id="resume">Please upload your resume below:<br></label></div>
            <div class="form"><input type="file" id="Start Date" name="files[]" multiple style="margin-bottom: 20px" required><br></div>

            <div class="form"><input type="submit" id="submit-button" value="Submit"></div>
    
        </form>
    </div>

           
        




   




    
 

</body>
</html>
